<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section>
            <h2 class="form__legend">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                    <input name="task" required placeholder="Co jest do zrobienia?" class="form__newTask js-newTask">
                    <button class="AddNewTaskButton js-AddNewTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section>
            <h2 class="form__legend">Lista zadań</h2>
        </section>
        <ul class="taskList js-tasks">
        </ul>
    </div>
</body>

</html>
